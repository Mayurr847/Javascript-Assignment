<!DOCTYPE html>

<body>
    <script>
        //Write a JavaScript program to capitalize first letter of a string?
        const str = "mayurr Prajapati";
        const capital = str.charAt(0).toUpperCase() + str.slice(1);
        console.log(capital); // Output: "Mayurr Prajapati"
    </script>
</body>
